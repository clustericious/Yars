---
pod_spelling_system:
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - Duggan
    - RESTful
    - failover
    - filename
    - filenames
    - startup
    - url
    - yars
    - CGI
    - JSON
    - md
    - Failover
    - Yars
    - unwriteable
    - urls
    - df
    - kh
    - GSFC
    - testarch

pod_coverage:
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Yars#secret
    - Yars::Command::.*
