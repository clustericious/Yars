author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = NASA GSFC
copyright_year   = 2013

version = 0.83_11

[@Filter]
-bundle = @ACPS::MakeMaker
-remove = Readme
[ACPS::RPM]

[Prereqs]
Mojolicious = 3.86
Clustericious = 0.9925
Clustericious::Config = 0.20
Number::Bytes::Human = 0.09
File::HomeDir = 0.91

[RemovePrereqs]
remove = strict
remove = warnings
remove = feature
remove = autodie
remove = tlib
remove = Mojo::Base
remove = Mojo::ByteStream
remove = File::Basename
remove = File::Compare
remove = Data::Dumper
remove = Fcntlo
remove = File::Spec
remove = File::Temp
remove = File::stat
remove = IO::Dir
remove = List::Util
remove = Clustericious::Command::stop
remove = Clustericious::RouteBuilder

remove = FindBin
remove = IO::Socket::INET
remove = Mojo::IOLoop::Server
remove = Mojo::UserAgent
remove = Scalar::Util
remove = Sys::Hostname
remove = Time::HiRes
remove = Test::Mojo
remove = Test::Clustericious::Config
remove = File::HomeDir::Test

[Author::Plicease::UploadToCPAN]

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://perl.wdlabs.com/%{dist}/
